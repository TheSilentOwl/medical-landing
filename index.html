<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical landing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="#home">
      <nav>
        <div class="container">
          <div class="logo">
            <a href="./index.html">
              <img src="images/logo.png" alt="logo image" />
            </a>
          </div>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#doctors">Doctors</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="home-content">
        <div class="container">
          <div class="home-box">
            <small
              ><img src="images/section-img.png" alt="section image" />
              We Give You The Best!
            </small>
            <h1>
              We Provide <span>Medical</span> Services that You Can
              <span>Trust</span>
            </h1>
            <p>
              Need professional help? Our staff will answer you questions. Visit
              us now or make an appointment!
            </p>

            <div class="call-to-action">
              <a href="#" class="btn primary-color">Get Appointment</a>
              <a href="#contact" class="btn secondary-color">Contact Now</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
